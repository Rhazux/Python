<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jednoduchá stránka – Kozáku</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 2rem; }
    h1 { margin-top: 0; }
    .bold   { font-weight: 700; font-style: normal; }
    .italic { font-weight: 400; font-style: italic; }
  </style>
</head>
<body>
  <h1>Ukázkový nadpis</h1>

  <p>
    <span id="kozaku" class="bold">Kozáku</span>, to stačí!
  </p>

  <script>
    (function () {
      const el = document.getElementById('kozaku');
      el.addEventListener('mouseenter', () => {
        el.classList.remove('bold');
        el.classList.add('italic');
      });

      // při odjetí myší: zpět na tučné
      el.addEventListener('mouseleave', () => {
        el.classList.remove('italic');
        el.classList.add('bold');
      });
    })();
  </script>
</body>

</html>
